name: Deploy to GCP

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker europe-west4-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          IMAGE="europe-west4-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/container-name/app:${{ github.sha }}"
          docker build -f Dockerfile.prod -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          IMAGE="europe-west4-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/container-name/app:${{ github.sha }}"
          gcloud run deploy container-service \
            --image $IMAGE \
            --region europe-west4 \
            --platform managed \
            --allow-unauthenticated

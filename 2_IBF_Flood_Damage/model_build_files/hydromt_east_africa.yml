  uri: rivers_ge30m.gpkg
soilgrids_2020:
  data_type: RasterDataset
  driver:
    name: rasterio
    options:
      chunks:
        x: 2400
        y: 2400
  metadata:
    category: soil
    notes: "soilthickness is based on 1) soilgrids (global) and 2) dataset for Eurasia\
      \ (ESDAC, 2004; Panagos et al., 2012): ESDAC, 2004. The european soil database\
      \ distribution version 2.0, european commission and the European soil bureau\
      \ network.  esdac.jrc.ec.europa.eu, accessed: 2017-11-17.  Panagos, P., Van\
      \ Liedekerke, M., Jones, A., Montanarella, L., 2012. European soil data centre:\
      \ Response to european policy support  and public data requirements. Land Use\
      \ Policy 29 (2), 329\xE2\u20AC\u201C338."
    paper_doi: https://doi.org/10.5194/soil-2020-65
    paper_ref: de Sousa et al. (2020)
    source_license: CC BY 4.0
    source_url: https://www.isric.org/explore/soilgrids/faq-soilgrids
    source_version: '2020'
  uri: soilgrids_data/*.tif
vito:
  data_type: RasterDataset
  driver:
    name: rasterio
    options:
      chunks:
        x: 3600
        y: 3600
  metadata:
    category: landuse
    crs: 4326
    paper_doi: 10.5281/zenodo.3939038
    paper_ref: Buchhorn et al (2020)
    source_url: https://land.copernicus.eu/global/products/lc
    source_version: v2.0.2
  uri: vito_landuse.tif
era5_hourly:
  data_type: RasterDataset
  uri: era5/era5_{variable}_{year}{month:02d}_hourly.nc
  driver:
    name: raster_xarray
    options:
      chunks:
        x: 120
        y: 125
        time: 50
  metadata:
    category: meteo
    crs: 4326
    history: Extracted from Copernicus Climate Data Store
    paper_doi: 10.1002/qj.3803
    paper_ref: Hersbach et al. (2019)
    url: https://doi.org/10.24381/cds.bd0915c6
    license: https://cds.climate.copernicus.eu/cdsapp/#!/terms/licence-to-use-copernicus-products
  data_adapter:
    rename:
      msl: press_msl
      ssrd: kin
      t2m: temp
      tisr: kout
      tp: precip
    unit_mult:
      kin: 0.000277778
      kout: 0.000277778
      precip: 1000
      press_msl: 0.01
    unit_add:
      temp: -273.15
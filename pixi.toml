[workspace]
name = "icpac-course"
version = "0.1.0"
description = "Training materials and tools for the ICPAC capacity-building course"
authors = ["HKV <info@hkv.nl>"]
channels = ["conda-forge"]
platforms = ["linux-64", "win-64"]

[dependencies]
python = ">=3.11"
numpy = "*"
pandas = "*"
matplotlib = "*"
geopandas = "*"
xarray = "*"
rasterio = "*"
rioxarray = "*"
cartopy = ">=0.25.0,<0.26"
pysteps = "*"
scikit-learn = "*"
netCDF4 = "*"
ecmwf-opendata = "*"
cfgrib = "*"
eccodes = "*"
ipyleaflet = "*"
ipywidgets = "*"
jupyterlab = "*"
folium = "*"
nodejs = "*"  # Required for JupyterLab extensions
toml = "*"
pyproj = "*"           # For CRS and reprojection
pyresample = "*"       # For AreaDefinition and get_area_extent
satpy = "*"            # For get_area_extent (satellite data processing)

# Define the default environment
[environments]
default = { solve-group = "default" }

# Tasks for kernel registration
[tasks]
# Automatically setup kernel after install
postinstall = "setup-kernel"

# Register the hydromt_sfincs kernel with user's Jupyter
setup-kernel = "python -m ipykernel install --user --name capacity_building --display-name 'IBF Capacity Building (pixi)'"
notebook = "jupyter lab"